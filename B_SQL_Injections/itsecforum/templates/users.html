<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <title>Forum</title>
        <base href="/" />
    </head>
    <body>
        % include('templates/menubar.html', username=username, isAdmin=isAdmin)
        <div id="content">
            <h1>Users</h1>
            <p>Manage user accounts (imagine that admins can add, edit and delete accounts here!)</p>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    % for user in users:
                    <tr>
                        <td>{{user[0]}}</td>
                        <td>{{user[1]}}</td>
                        <td>{{user[2]}}</td>
                        <td>{{user[3]}}</td>
                    </tr>
                    % end
                </tbody>
            </table>
        </div>
    </body>
</html>
